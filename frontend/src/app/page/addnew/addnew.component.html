<app-navbar></app-navbar>
<h3>Add-Book</h3>
<form #addform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="example1" class="form-label">Book Title</label>
        <input type="text" class="form-control" #title="ngModel" name="book_title" [(ngModel)]="data.book_title"
 required>

    </div>
    <div class="form-group">
        <label for="example3" class="form-label">Author</label>
        <input type="text" class="form-control"  name="author" [(ngModel)]="data.author" required>

    </div>
    <div class="form-group">
        <label for="example3" class="form-label">PublishDate</label>
        <input type="text" class="form-control" name="publishdate"  [(ngModel)]="data.publishdate" required>

    </div>
    <div class="form-group">
        <label for="example4" class="form-label">PageCount</label>
        <input type="number" class="form-control" name="pagecount"  [(ngModel)]="data.pagecount" required>

    </div>
    <div class="form-group">
        <label for="example5" class="form-label">Details</label>
        <input type="text" class="form-control" name="details"  [(ngModel)]="data.details" required>

    </div>
    <div class="add" style="text-align:center">
        <button type="submit"  class="btn btn-info">Add</button>
        <button type="reset" class="btn btn-dark m-2 ">Clear</button>
    </div>

</form>
<app-footer></app-footer>
